openapi: 3.0.3
info:
  title: AU Online CS Reviews API - OpenAPI 3.0
  description: |-
    This defines the API endpoints that allow the reviews application to run.
  version: 1.0.11
tags:
  - name: course
    description: Everything about the program's courses
  - name: professor
    description: Access to professor data
  - name: user
    description: Operations about user
paths:
  /courses:
    get:
      tags:
        - course
      summary: Get all courses
      description: Get all courses with a list of professors that teach that course and some average course metrics
      operationId: getCourses
      responses:
        '200':
          description: Courses retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Courses'          
        '401':
          description: unauthorized
        '403':
          description: forbidden
        '500':
          description: internal server error
      security:
        - auonline_auth:
            - read:courses
  /course/{courseId}:
    get:
      tags:
        - course
      summary: Get a single course
      description: Get a single course by its internal ID, along with its average data and all reviews
      operationId: getCourse
      parameters:
        - name: courseId
          in: path
          description: Internal ID of course to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Course retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseDetail'          
        '401':
          description: unauthorized
        '403':
          description: forbidden
        '404':
          description: course not found
        '500':
          description: internal server error
      security:
        - auonline_auth:
            - read:courses
components:
  schemas:
    Courses:
      description: A collection of courses with their averages and professors
      type: object
      properties:
        courses:
          type: array
          items:
            $ref: '#/components/schemas/Course'
    Course:
      description: A single course with its averages and professors
      type: object
      properties:
        courseId:
          type: integer
        courseCode:
          type: string
        name:
          type: string
        professors:
          type: array
          items:
            $ref: '#/components/schemas/MiniProfessor'
        averageMetrics:
            $ref: '#/components/schemas/CourseMetrics'
    CourseDetail:
      description: A single course with its averages, professors, and reviews
      allOf:
      - $ref: '#/components/schemas/Course'
      - type: object
        properties:
          reviews:
            type: array
            items:
              $ref: '#/components/schemas/CourseReview'
    CourseReview:
      allOf:
      - $ref: '#/components/schemas/CourseMetrics'
      - type: object
        properties:
          reviewId:
            type: integer
          comments:
            type: string
    CourseMetrics:
      type: object
      properties:
        difficulty:
          type: integer
          minimum: 0 
          maximum: 5
        value:
          type: integer
          minimum: 0 
          maximum: 5
        hoursPerWeek:
          type: integer
        grade:
          type: string #TODO: create custom type for grade enum?
    MiniProfessor:
      type: object
      properties:
        professorId:
          type: integer
        name:
          type: string
        overallAverage:
          type: integer
  securitySchemes:
    auonline_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore3.swagger.io/oauth/authorize # TODO : replace with auth0 provided url
          scopes:
            'read:courses': 'allows a user to read course data'